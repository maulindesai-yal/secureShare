<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - SecureShare</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #bdc3c7, #2c3e50);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #3498db;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end; 
        }

        .user-profile {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 10px; /* Space between user profile and button */
        }

        .user-profile-icon {
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            padding: 10px;
            margin-right: 10px;  /* Space between icon and dropdown */
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }


        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .upload-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .upload-form h2 {
            margin-top: 0;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"],
        .upload-form textarea,
        .upload-form select,
        .upload-form button {
            display: block;
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 15px;
            padding: 10px;
            border-radius:5px;
        }

        .upload-form textarea {
            resize: vertical;
        }

        .upload-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-form button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SecureShare</h2>
        <ul>
            <li><a href="{% url 'view_all_documents' %}">My Documents</a></li>
            <li><a href="#">Shared Documents</a></li>
            <li><a href="#">Access Requests</a></li>
        
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Upload New Document</h1>
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-profile-icon">ðŸ‘¤</div>
                    <div class="dropdown-menu">
                        <a href="#">Settings</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="upload-form">
            <h2>Upload Document</h2>
            <form method="post" action="{% url 'upload_new_document' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="title">Document Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>

                <label for="document_type">Document Type:</label>
                <select id="document_type" name="document_type">
                    <option value="FINANCIAL">Financial</option>
                    <option value="PERSONAL_ID">Personal ID</option>
                    <option value="HEALTH">Health</option>
                    <option value="EDUCATION">Education</option>
                    <option value="OTHER" selected>Other</option>
                </select>

                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required>

                <button type="submit">Upload Document</button>
            </form>
        </div>

        <div class="footer">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Help/Support</a>
        </div>
    </div>

    <script>
        // Toggle dropdown menu
        document.querySelector('.user-profile-icon').addEventListener('click', function() {
            document.querySelector('.dropdown-menu').style.display = 
            document.querySelector('.dropdown-menu').style.display === 'block' ? 'none' : 'block';
        });

        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.main-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Add event listeners to sidebar links
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                loadContent(this.getAttribute('href'));
            });
        });

    </script>
</body>
</html>
